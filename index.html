<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
        integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <h4 class="lead">A simple calendar app for scheduling your work day</h4>
        <h2 id="currentDay" class="lead"></h2>
    </header>

    <div class="container">
        <!-- Timeblocks go here -->
        <div class="list-group">
            <p>
                <a href="#" id="7"
                    class="timestamp list-group-item list-group-item-action list-group-item-light">7:00am</a>
                <a href="#" id="8"
                    class="timestamp list-group-item list-group-item-action list-group-item-light">8:00am</a>
                <a href="#" id="9"
                    class="timestamp list-group-item list-group-item-action list-group-item-light">9:00am</a>
                <a href="#" id="10"
                    class="timestamp list-group-item list-group-item-action list-group-item-light">10:00am</a>
                <a href="#" id="11"
                    class="timestamp list-group-item list-group-item-action list-group-item-light">11:00am</a>
                <a href="#" id="12"
                    class="timestamp list-group-item list-group-item-action list-group-item-light">12:00pm</a>
                <a href="#" id="13"
                    class="timestamp list-group-item list-group-item-action list-group-item-light">1:00pm</a>
                <a href="#" id="14"
                    class="timestamp list-group-item list-group-item-action list-group-item-light">2:00pm</a>
                <a href="#" id="15"
                    class="timestamp list-group-item list-group-item-action list-group-item-light">3:00pm</a>
                <a href="#" id="16"
                    class="timestamp list-group-item list-group-item-action list-group-item-light">4:00pm</a>
                <a href="#" id="17"
                    class="timestamp list-group-item list-group-item-action list-group-item-light">5:00pm</a>
                <a href="#" id="18"
                    class="timestamp list-group-item list-group-item-action list-group-item-light">6:00pm</a>
                <a href="#" id="19"
                    class="timestamp list-group-item list-group-item-action list-group-item-light">7:00pm</a>


            </p>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            // <!-- GIVEN I am using a daily planner to create a schedule
            // WHEN I open the planner
            // THEN the current day is displayed at the top of the calendar
            $("#currentDay").text(moment().format('MMMM Do YYYY, h:mm a'));
            var currentTime = parseInt(moment().format("H:mm"));
            console.log(currentTime);

            var myElements = $(".timestamp");

            // WHEN I scroll down
            // THEN I am presented with timeblocks for standard business hours
            // WHEN I view the timeblocks for that day
            // THEN each timeblock is color coded to indicate whether it is in the past, present, or future
            for (i = 0; i < myElements.length; i++) {

                var plannerTime = parseInt(myElements[i].id);

                function colorChange() {
                    var color = myElements[i];

                    if (plannerTime === currentTime) {
                        $(color).removeClass("list-group-item-light", "list-group-item-dark", "list-group-item-success");
                        $(color).addClass("list-group-item-success");
                    } else if (plannerTime < currentTime) {
                        $(color).removeClass("list-group-item-light", "list-group-item-dark", "list-group-item-success");
                        $(color).addClass("list-group-item-dark");
                        console.log(myElements[i]);
                    } return;
                }
                colorChange();
            }

        

            $("a").click(function (event) {
                plannerTime = parseInt(event.target.id);

                console.log(plannerTime);
            });



            // WHEN I click into a timeblock
            // THEN I can enter an event


            // WHEN I click the save button for that timeblock
            // THEN the text for that event is saved in local storage

            // WHEN I refresh the page
            // THEN the saved events persist -->



        });


    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</body>

</html>
